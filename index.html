<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EchoBlogs - A modern blogging platform" />
    <title>EchoBlogs</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="./src/output.css" /> -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      // Check for dark mode preference
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="min-h-screen text-black transition-colors duration-200 bg-white dark:bg-zinc-900 dark:text-white"
  >
    <div class="flex flex-col min-h-screen">
      <header>
        <nav class="w-full items-center justify-center px-2 shadow-sm bg-black">
          <div
            class="container relative h-48 lg:h-24 flex flex-col items-center lg:flex-row xl:gap-16 2xl:justify-around"
          >
            <a href="/" class="flex items-center">
              <img
                src="/logo.svg"
                alt="Logo"
                class="h-24 lg:h-20 transition-transform duration-200 hover:scale-105"
              />
            </a>

            <div class="w-full md:flex-1 md:max-w-xl 2xl:max-w-2xl">
              <div class="relative">
                <input
                  type="text"
                  id="search-input"
                  class="w-full lg:w-[80%] lg:mr-8 xl:w-[100%] p-2 md:p-4 pl-4 pr-10 bg-gray-100 rounded-lg dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="Search posts..."
                />
                <i
                  class="absolute text-gray-400 -translate-y-1/2 fas fa-search right-3 lg:right-28 xl:right-6 top-1/2"
                ></i>
              </div>
            </div>

            <div class="flex items-center justify-center w-full lg:w-auto">
              <button
                class="absolute lg:relative flex items-center justify-center text-xl md:text-4xl lg:text-2xl text-center -translate-x-1/2 translate-y-1/2 lg:-translate-y-[10%] md:top-32  md:mt-2  top-36 left-1/2 lg:left-12 lg:top-auto py-2 px-4 text-white transition-all duration-200 rounded-lg bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700"
              >
                Create Blog
              </button>
              <button
                id="darkModeToggle"
                class="absolute lg:relative lg:ml-4 sm:top-6 right-6 lg:top-auto lg:left-auto w-12 h-12 transition-colors duration-200 rounded-full text-white hover:bg-zinc-700"
                aria-label="Toggle dark mode"
              >
                <i id="mode-icon" class="text-2xl fas fa-moon dark:text-white"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <main class="container flex-grow px-4 py-4 mx-auto md:py-8">
        <div id="content" class="space-y-4 md:space-y-8">
          <!-- Blog posts will be populated here -->
        </div>

        <div
          id="createBlogFormContainer"
          class="fixed inset-0 z-50 items-center justify-center hidden bg-black bg-opacity-50"
        >
          <div
            class="w-full max-w-4xl p-4 mx-4 bg-white rounded-lg shadow-xl dark:bg-gray-800 md:p-6"
          >
            <div class="p-6">
              <!-- Blog form content will be here -->
              <div class="flex flex-col gap-4 mt-6 md:flex-row md:justify-end">
                <button
                  class="w-full md:w-auto px-6 py-2 text-gray-600 transition-colors duration-200 bg-gray-200 rounded-lg hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
                  id="cancelBlog"
                >
                  Cancel
                </button>
                <button
                  class="w-full md:w-auto px-6 py-2 text-white transition-colors duration-200 rounded-lg bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700"
                  id="publishBlog"
                >
                  Publish
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="py-6 mt-8 bg-white dark:bg-black md:py-6">
        <div class="container px-4 mx-auto text-center">
          <p class="text-gray-600 dark:text-gray-400">
            &copy; 2024 EchoBlogs. All rights reserved.
          </p>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/script.js"></script>
  </body>
</html>
