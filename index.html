<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoBlogs</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header></header>
    <div id="app">
        <div id="navbarContainer">
            <!-- Navbar content here -->
        </div>
        <div id="createPostFormContainer" style="display: none;">
            <!-- Create post component will be injected here -->
        </div>
    </div>

    <!-- Initialize Clerk with your Clerk Publishable Key -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_ZnVuLXdhaG9vLTk0LmNsZXJrLmFjY291bnRzLmRldiQ"
      src="https://fun-wahoo-94.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <script type="module">
      window.addEventListener('load', async function () {
        // Load Clerk
        await Clerk.load();

        // Check if the user is authenticated
        if (Clerk.user) {
          // Import navbar component
          const { navbarComponent } = await import('./src/components/navbarComponent.js');
          
          // Create and initialize navbar
          const navbar = navbarComponent();
          document.getElementById('navbarContainer').innerHTML = navbar.template;
          navbar.initializeNavbar();
          
        } else {
          // Render sign in page
          document.getElementById('app').innerHTML = `
            <div id="sign-in"></div>
          `;

          // Mount Clerk sign in
          const signInDiv = document.getElementById('sign-in');
          Clerk.mountSignIn(signInDiv);
        }
      });
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
