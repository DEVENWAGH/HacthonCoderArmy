<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EchoBlogs - A modern blogging platform" />
    <title>EchoBlogs</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav
          id="navbarContainer"
          role="navigation"
          aria-label="Main navigation"
        >
          <!-- Navbar content here -->
        </nav>
      </header>

      <main id="app" role="main">
        <section id="content" aria-live="polite">
          <!-- Dynamic content will be displayed here -->
        </section>

        <section
          id="createBlogFormContainer"
          style="display: none"
          aria-hidden="true"
        >
          <!-- Create blog component will be injected here -->
        </section>

        <aside
          id="search-results"
          class="search-results"
          aria-label="Search results"
          hidden
        >
          <!-- Search results will appear here -->
        </aside>
      </main>

      <footer id="footerContainer">
        <!-- Footer content will be injected here -->
      </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
