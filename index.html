<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EchoBlogs - A modern blogging platform" />
    <title>EchoBlogs</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
     <!-- <link rel="stylesheet" href="./src/output.css" /> -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      // Check for dark mode preference on initial load
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
        document.documentElement.setAttribute('data-theme', 'dark')
      } else {
        document.documentElement.classList.remove('dark')
        document.documentElement.removeAttribute('data-theme')
      }
    </script>
  </head>
  <body
    class="min-h-screen text-black transition-colors duration-200 bg-gray-100 dark:bg-zinc-900 dark:text-white"
  >
    <div id="app" class="flex flex-col min-h-screen"></div>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
