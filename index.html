<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EchoBlogs - A modern blogging platform" />
    <title>EchoBlogs</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      // Check for dark mode preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body
    class="min-h-screen text-black transition-colors duration-200 bg-white dark:bg-gray-900 dark:text-white"
  >
    <div class="flex flex-col min-h-screen">
      <header>
        <nav
          class="bg-white dark:bg-red-600"
        >
          <div
            class="container flex items-center justify-between px-4 py-2 mx-auto"
          >
            <a href="/" class="flex items-center">
              <img
                src="/logo.svg"
                alt="Logo"
                class="w-auto h-16 transition-transform duration-200 hover:scale-105"
              />
            </a>

            <div class="relative flex-1 max-w-xl mx-4">
              <input
                type="text"
                id="search-input"
                class="w-full p-2 pl-4 pr-10 bg-gray-100 rounded-lg dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
                placeholder="Search posts..."
              />
              <i
                class="absolute text-gray-400 -translate-y-1/2 fas fa-search right-3 top-1/2"
              ></i>
            </div>

            <div class="flex items-center gap-4">
              <button
                class="px-4 py-2 text-white transition-all duration-200 rounded-lg create-blog-btn bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700"
              >
                Create Blog
              </button>
              <button
                id="darkModeToggle"
                class="p-2 transition-colors duration-200 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
                aria-label="Toggle dark mode"
              >
                <i id="mode-icon" class="text-xl fas fa-moon dark:text-white"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <main class="container flex-grow px-4 py-8 mx-auto">
        <div id="content" class="space-y-8">
          <!-- Blog posts will be populated here -->
        </div>

        <div
          id="createBlogFormContainer"
          class="fixed inset-0 z-50 items-center justify-center hidden bg-black bg-opacity-50"
        >
          <div
            class="w-full max-w-4xl mx-4 bg-white rounded-lg shadow-xl dark:bg-gray-800"
          >
            <div class="p-6">
              <!-- Blog form content will be here -->
              <div class="flex justify-end gap-4 mt-6">
                <button class="px-6 py-2 text-gray-600 transition-colors duration-200 bg-gray-200 rounded-lg hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600" id="cancelBlog">
                  Cancel
                </button>
                <button class="px-6 py-2 text-white transition-colors duration-200 rounded-lg bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700" id="publishBlog">
                  Publish
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="py-6 mt-8 bg-white dark:bg-gray-800">
        <div class="container px-4 mx-auto text-center">
          <p class="text-gray-600 dark:text-gray-400">
            &copy; 2024 EchoBlogs. All rights reserved.
          </p>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/script.js"></script>
  </body>
</html>
