<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EchoBlogs - A modern blogging platform" />
    <title>EchoBlogs</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav
          id="navbarContainer"
          role="navigation"
          aria-label="Main navigation"
        >
          <!-- Navbar content here -->
        </nav>
      </header>

      <main id="app" role="main">
        <section id="content" aria-live="polite">
          <!-- Dynamic content will be displayed here -->
        </section>

        <section
          id="createBlogFormContainer"
          style="display: none"
          aria-hidden="true"
        >
          <!-- Create blog component will be injected here -->
        </section>

        <aside
          id="search-results"
          class="search-results"
          aria-label="Search results"
          hidden
        >
          <!-- Search results will appear here -->
        </aside>
      </main>

      <footer id="footerContainer">
        <!-- Footer content will be injected here -->
      </footer>
    </div>

    <!-- Initialize Clerk with your Clerk Publishable Key -->
    <script
      async
      crossorigin="anonymous"
      type="text/javascript"
      id="clerk-script"
    ></script>

    <script type="module">
      // Add this before other scripts
      const clerkPubKey = import.meta.env.VITE_CLERK_PUBLISHABLE_KEY;
      const script = document.getElementById("clerk-script");
      script.setAttribute("data-clerk-publishable-key", clerkPubKey);
      script.src = `https://fun-wahoo-94.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js`;
    </script>

    <script type="module">
      window.addEventListener("load", async function () {
        // Load Clerk
        await Clerk.load();

        // Check if the user is authenticated
        if (Clerk.user) {
          // Import navbar component
          const { navbarComponent } = await import(
            "./src/components/navbarComponent.js"
          );

          // Create and initialize navbar
          const navbar = navbarComponent();
          document.getElementById("navbarContainer").innerHTML =
            navbar.template;
          navbar.initializeNavbar();

          // Handle routing
          handleRouting();
        } else {
          // Render sign in page
          document.getElementById("app").innerHTML = `
            <section id="sign-in" aria-label="Sign in form"></section>
          `;

          // Mount Clerk sign in
          const signInDiv = document.getElementById("sign-in");
          Clerk.mountSignIn(signInDiv);
        }
      });
    </script>

    <script type="module">
      // Function to handle routing
      function handleRouting() {
        // Wait for displayPosts to be available
        if (typeof window.displayPosts === "function") {
          window.displayPosts();
        } else {
          console.warn("displayPosts not available yet");
        }
      }

      window.handleRouting = handleRouting;
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
