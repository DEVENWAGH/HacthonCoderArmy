<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoBlogs</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Content will be dynamically loaded here based on auth state -->
    </div>

    <!-- Initialize Clerk with your Clerk Publishable Key -->
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_ZnVuLXdhaG9vLTk0LmNsZXJrLmFjY291bnRzLmRldiQ"
      src="https://fun-wahoo-94.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>

    <script>
      window.addEventListener('load', async function () {
        // Load Clerk
        await Clerk.load();

        // Check if the user is authenticated
        if (Clerk.user) {
          // Render authenticated layout
          document.getElementById('app').innerHTML = `
            <header>
              <nav class="navbar">
                <div class="navbar-container">
                  <a href="/"><img class="logo" src="./logo.svg" alt="Logo" /></a>
                  
                  <div class="search-bar">
                    <input type="text" placeholder="Search posts..." id="search-input" />
                    <i class="fas fa-search" id="search-icon"></i>
                  </div>

                  <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/blogs">Blog</a></li>
                    <li>
                      <button class="create-post-btn" id="loadCreatePostBtn">
                        Create Post
                      </button>
                    </li>
                  </ul>

                  <div id="user-button"></div>

                  <div class="dark-mode-toggle">
                    <i id="mode-icon" class="fas fa-moon"></i>
                  </div>
                </div>
              </nav>
              <div id="createPostFormContainer"></div>
            </header>
          `;

          // Mount Clerk user button
          const userButtonDiv = document.getElementById('user-button');
          Clerk.mountUserButton(userButtonDiv);
        } else {
          // Render sign in page
          document.getElementById('app').innerHTML = `
            <div id="sign-in"></div>
          `;

          // Mount Clerk sign in
          const signInDiv = document.getElementById('sign-in');
          Clerk.mountSignIn(signInDiv);
        }
      });
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
